<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Carrito de Compras</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Libros UBA</h1>
        <hr>

        <div class="my-5">
            <h4>Carrito de compra</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Accion</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer-carrito">
                        <th scope="row" colspan="5">Carrito vacio - Comience su compra</th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="row" id="contenedor-productos"></div>

        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar carrito</button>
            </td>
            <td class="font-weight-bold">$ <span>3000</span></td>
        </template>

        <template id="template-carrito">
            <tr>
                <th scope="row">1</th>
                <td>Cafe</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">+</button>
                    <button class="btn btn-danger btn-sm">-</button> 
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>

        <template id="template-productos">
            <div class="col-12 col-md-4 mb-3">
                <div class="card" >
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Biologia</h5>
                        <p class="card-text">Precio: $ <span>1500</span> </p>
                        <button class="btn btn-primary">
                            Comprar
                        </button>
                    </div>
                </div>
            </div>
        </template>

    </div>

    
    <script src="sweetalert2.all.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
